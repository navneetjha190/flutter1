workflows:
  ios-workflow:
    name: iOS Workflow
    environment:
      flutter: stable
      xcode: latest
    scripts:
      - name: Clean project
        script: flutter clean
      - name: Get dependencies
        script: flutter pub get
      - name: Install CocoaPods
        script: |
          cd ios
          pod install
      - name: Build iOS
        script: |
          flutter build ios --release --no-codesign
      - name: Create .ipa File
        script: |
          xcodebuild -exportArchive -archivePath build/ios/iphoneos/Runner.app -exportOptionsPlist ExportOptions.plist -exportPath build/ios/ipa
    
      
    artifacts:
      - build/ios/ipa/*.ipa 

